<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit">Recuperar</ion-button>

    <div *ngIf="message" class="message">{{ message }}</div> 

    <ion-button expand="full" routerLink="/login">Volver a Iniciar Sesión</ion-button>
  </form>
</ion-content>
